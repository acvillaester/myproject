- name: execute script to backup ssh keys
  command: "/opt/backup_authorized_keys.sh"

- name: copy ssh keys
  action: copy src=authorized_keys dest={{ item }}   mode=644
  with_items:
      - "/home/esad/.ssh"
      - "/home/elicense/.ssh"
      - "/home/efemci/.ssh"
